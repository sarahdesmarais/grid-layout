<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <img class="img-flex" src="images/panorama-header.jpg" alt="">
    <h1>The Seven Wonders of the Ancient World</h1>
    <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
    <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
  </header>

  <div class="grid">
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/temple-artemis.jpg" alt="">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <!-- Colossus of Rhodes
    Date of construction: 292–280 BC
    Builders: Greeks
    Location: Rhodes, Greece

    Hanging Gardens of Babylon
    Date of construction: Circa 600 BC
    Builders: Babylonians
    Location: Nineveh, Iraq -->
  </div>

</body>
</html>
